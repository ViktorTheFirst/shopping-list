<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no"
    />
    <title>Shoping List</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-part">
        <h2>Shoping List <img src="images/icon.png" alt="icon" /></h2>
        <div class="row">
          <input
            type="text"
            autocomplete="off"
            id="input-box"
            placeholder="Add Item"
          />
          <button
            id="add-btn"
            onclick="addItem(document.getElementById('input-box').value, false)"
          >
            Add
          </button>
        </div>
        <ul id="list-container"></ul>
      </div>
      <div class="bottom-part">
        <div class="col">
          <button class="group-btn" id="delete-list-btn">Delete List</button>
          <button class="group-btn" id="refresh-btn">Refresh</button>
          <button class="group-btn" id="save-btn">Save</button>
        </div>
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Delete list?</h2>
        </div>
        <div class="modal-body">
          <img id="kuzmin-img" src="images/kuzmin.png" alt="kuzmin" />
        </div>
        <div class="modal-footer">
          <button id="confirm-delete-btn">Delete</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
